<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Objects 1</title>
  <script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
</head>
<body>
    <h1>Objects 1</h1>
    <h3>Interact with an object</h3>
    <div style="font-size: 24pt">
        Input First Name: <input type="text" id="firstNameInput">
        <button id="getLastNameButton">Get Last Name</button>
        <div id="lastNameOutput"></div>
    </div>
    
    <ul>
        <li>Improve the if/else chain to use an object instead</li>
        <li>Add keys and values to the object</li>
        <li>Advanced: Try an object as a value! Nested objects!</li>
        <li>Advanced: Make the input work accept an input regardless of capitalization</li>
    </ul>
    <script>
        var objectObject =
        {
                "key1": "value1",
                "key2": "value2",
                "key3": "value3"
        }
        var firstToLastNameMapping =
        {
            "ben": "Sussman",
            "pedro": "Ha",
            "matt": "Murchison",
            "ricky": "Cheng",
            "nick": "De Veaux",
            "vaughn": "Parker",
            "objectkey": objectObject
        }
        
        $("#getLastNameButton").click(function () {
            var $output = $("#lastNameOutput");
            var inputName = $("#firstNameInput").val();
            
            // YOUR CODE HERE!
            var lowerInputName = inputName.toLowerCase();
            if(lowerInputName in firstToLastNameMapping)
            {
                $output.text(firstToLastNameMapping[lowerInputName]);
            }
            else
            {
                $output.text("Error 404 name not found.");
            }


            // NICE!
        });

    </script>

</body>
</html>
