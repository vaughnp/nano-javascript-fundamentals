<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>For Loops 1</title>
</head>
<body>
    <h1>For Loops 1</h1>
    <h1>Vaughn is my name</h1>
    <h3>Count up, then back down</h3>
    <script>
        var y = 1000;
        for(var x=1;x<=y;x++)
        {
            document.write(x+"<br/>");
        }
        for(var x=y-1;x>=1;x=x-1)
        {
            document.write(x+"<br/>");
        }
    </script>

</body>
</html>
