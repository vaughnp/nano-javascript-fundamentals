<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>For Loops 1</title>
</head>
<body>
    <h1>For Loops 1</h1>
    <h1>Vaughn is my name</h1>
    <h3>Count up, then back down</h3>
    <script>
        z=8
        for (i=1; i<2*z; i++)
        {
            if (i>z)
            {
                document.write(2*z-i+"<br/>")
            }
            else
            {
                document.write(i+"<br/>")
            }
        }
    </script>

</body>
</html>
