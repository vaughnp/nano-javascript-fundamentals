<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>For Loops 1</title>
</head>
<body>
    <h1>For Loops 1</h1>
    <h1>Vaughn is my name</h1>
    <h3>Count up, then back down</h3>
    <script>
        for(var i=1; i<=5; i++)
        {
            for(var j=1; j<=i; j++)
            {
                document.write("*");
            }
            document.write("<br/>");
        }
        for(var i=4; i>=1; i--)
        {
            for(var j=1; j<=i; j++)
            {
                document.write("*");
            }
            document.write("<br/>");
        }
    </script>

</body>
</html>
